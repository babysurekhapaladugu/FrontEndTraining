<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Ex</title>
</head>
<body>
    <div>
        <h2>Functions</h2>
        <p id="counter"></p>
        <script>
            
            function namedFunction(msg){
                console.log("Printing : " + msg);
            }

            namedFunction("Calling Named Function");

            let arrowFunc = () => { console.log("Arrow Function")};
            arrowFunc();

            let arr = [1,2,3,4,5,6];
            console.log(arr);

            console.log(arr.filter((ele)=> {return (ele%2)==0;}));
            console.log(arr.map((ele)=> {return ele*2;}));
            console.log(arr.forEach((ele)=> { console.log(ele*2)}));
            for(let ele of arr){
                console.log(ele);
            }
            for(let idx=2; idx<arr.length;idx++){
                console.log(arr[idx]);
            }
            arr = [1,3,5,7];
            console.log(arr.some((ele)=> {return (ele%2)==0;}));
            arr = [2,4,6,8,9];
            console.log(arr.every((ele)=> {return (ele%2)==0;}));

            function outerFunction(){
                function innerFunction(){
                    console.log("Nan oru inner Function");
                }
                console.log("Nan Outer Function");
                innerFunction();
            }

            outerFunction();
            //innerFunction();

            function closureFun(amt){
                amt++;
                function printAmt(){
                    console.log(amt);
                }

                return printAmt;
            }

            let printAmtFunc = closureFun(10);
            printAmtFunc();

            function callBackFun(){
                console.log("I am Callback Function");
            }
            function callBackBaseFun(callBackFun){
                setTimeout(()=>{ 
                    console.log("Waited for 2s");
                    callBackFun();
                }, 2000);                
            }

            //callBackBaseFun(callBackFun);

            function recursiveFunc(num){

                num++;
                console.log(num);
                if(num != 10){
                    recursiveFunc(num);
                }
            }

            recursiveFunc(1);
            function printCounter(){
                let sec = 0;
                let mins = 0;
                setInterval(()=>{
                    sec++;
                    if(sec == 60){
                        mins++;
                        sec =0;
                    }
                document.getElementById('counter').innerHTML = mins + " : " + sec;}, 1000);
            }
            printCounter();

        </script>
    </div>
</body>
</html>
