<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
button{
  padding-bottom:25px;;
  margin-right: 25%;
  margin-bottom: 25%;
}
h2{
  padding-right: 2px;
}
</style>

<body>
  <center>
    <h1>     "Simple Parking System"</h1><br>
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger">S1</button>
    <button type="button" class="btn btn-warning">S2</button>
    <button type="button" class="btn btn-success">S3</button>
    <button type="button" class="btn btn-danger">S4</button>
      <button type="button" class="btn btn-warning">S5</button>
     
    </div>
    
        </div>
      </div>
    </div>
  </div>
  <div>
    <h2 INPUT TYPE="text">Book:</h2>
    <div class="select slot">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
       Select Slot
      </button>
      <ul class="dropdown-item">
        <li><a class="dropdown-item" href="#">S1</a></li>
        <li><a class="dropdown-item" href="#">S2</a></li>
        <li><a class="dropdown-item" href="#">S3</a></li>
        <li><a class="dropdown-item" href="#">S4</a></li>
        <li><a class="dropdown-item" href="#">S5</a></li>
      </ul>
    </div>
  </div>
  <div>
    <label for="">Vehical No:</label>
    <input class="vehicalNumber" size="6">
    <button onclick="vehicalNumber()">Book Now</button></div>
</center>
</body>
</html>
